{%extends 'template.html'%}

{%block title%}
    {{current_user.username}}-Profile
{%endblock%} 


{%block content%}

    <div class="todo">
    <a href="/todo"><button>Add To do</button></a>
    </div>

    <div class="real">
    {%if user_id %}
    <div class="todos">
        <p>{{ current_user.username }}</p>
    </div>
    {%endif%}
    </div>

    <div class="items">
    
        {% for todo in form %}
        <div class="head">{{ todo.title | safe}}
            <!-- <button><a href="">Edit</a></button> -->
        </div>
        <p>{{ todo.description }}</p>
        {% endfor %}
    </div>

{% endblock %}
