{%extends 'template.html'%}

{%block title%} Add a Todo to your list{%endblock%}

{%block content%}
        <form action="/todo" method="post">
            <div class="list">
                {%if message%}
                <p class="message">{{ message | safe }}</p>
                {%endif%}
                <label>Title</label>
                <input type="text" name="title" placeholder="Title">
                <label>Description</label>
                <textarea name="desc" cols="10" rows="10" placeholder="Describe your Todo"></textarea>
                <button type="submit">Submit</button>
            </div>
        </form>
{%endblock%}
